  <style>
/* ===== Gallery Grid ===== */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

/* Gallery Item Animation */
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  transform: translateY(40px) scale(0.95);
  opacity: 0;
  animation: fadeSlide 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

/* Stagger each item */
.gallery-item:nth-child(1) { animation-delay: 0.2s; }
.gallery-item:nth-child(2) { animation-delay: 0.4s; }
.gallery-item:nth-child(3) { animation-delay: 0.6s; }
.gallery-item:nth-child(4) { animation-delay: 0.8s; }
.gallery-item:nth-child(5) { animation-delay: 1s; }
.gallery-item:nth-child(6) { animation-delay: 1.2s; }

/* Fade + Slide Animation */
@keyframes fadeSlide {
  0% {
    opacity: 0;
    transform: translateY(40px) scale(0.95) rotate(-2deg);
  }
  50% {
    opacity: 0.7;
    transform: translateY(-10px) scale(1.02) rotate(1deg);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1) rotate(0);
  }
}

/* Image Hover */
.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease, filter 0.5s ease;
}

.gallery-item:hover img {
  transform: scale(1.08) rotate(1deg);
  filter: brightness(1.1);
}

/* Caption Styling */
.gallery-item figcaption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 12px 15px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 14px;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.gallery-item:hover figcaption {
  opacity: 1;
  transform: translateY(0);
}

/* ===== Lightbox Styling ===== */
.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.lightbox.active {
  display: flex;
  opacity: 1;
}

.lb-content img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 12px;
  animation: lbZoom 0.5s ease;
}

@keyframes lbZoom {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Lightbox buttons */
.lb-close, .lb-prev, .lb-next {
  position: absolute;
  background: none;
  border: none;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.lb-close { top: 20px; right: 20px; }
.lb-prev { left: 20px; top: 50%; transform: translateY(-50%); }
.lb-next { right: 20px; top: 50%; transform: translateY(-50%); }

.lb-close:hover, .lb-prev:hover, .lb-next:hover {
  transform: scale(1.2);
}
